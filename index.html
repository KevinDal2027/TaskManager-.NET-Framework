<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }

        #task-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 0;
            list-style: none;
            justify-content: center;
        }

        .task {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            transition: 0.3s;
        }

        .task:hover {
            transform: scale(1.02);
        }

        .task strong {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .task .category {
            font-size: 14px;
            color: #555;
        }

        .task .priority {
            font-weight: bold;
            color: #d9534f;
        }

        .task .due-date {
            font-size: 14px;
            color: #007bff;
        }

        .task .buttons {
            margin-top: 10px;
        }

        .task button {
            margin-top: 5px;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
        }

        .task button.edit {
            background-color: #ffc107;
            color: black;
        }

        .task button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Task Manager</h1>

    <h2>Add Task</h2>
    <form id="task-form">
        <input type="text" id="task-name" placeholder="Task Name" required />
        
        <select id="task-category" required>
            <option value="1">Academics</option>
            <option value="2">Others</option>
        </select>

        <input type="number" id="task-priority" placeholder="Priority (1-100)" min="1" max="100" required />
        
        <input type="date" id="task-due-date" required />

        <button type="submit">Add Task</button>
    </form>

    <h2>All Tasks</h2>
    <ul id="task-list"></ul>

    <script src="script.js"></script>

</body>
</html>
